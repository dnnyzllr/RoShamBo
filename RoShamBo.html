    </button>
    <button>

        src="images/scissors.png"
        alt="Scissors"
        class="rpsImage"
        id="scissorsBtn"
      />
    </button>

    <div id="scoreboard">
      <p>
        <span id="playerName">Player</span> Wins:
        <span id="playerScore">0</span>
      </p>
      <p>Computer Wins: <span id="computerScore">0</span></p>
      <p>Ties: <span id="tieScore">0</span></p>
    </div>

          document.getElementById("playerName").innerText = playerName;
        }

      document.getElementById("rockBtn").onclick = () => player.move("Rock");

          tieScore++;
        } else {
          if (
            (playerChoice === "Rock" && compChoice === "Scissors") ||
            (playerChoice === "Paper" && compChoice === "Rock") ||
            (playerChoice === "Scissors" && compChoice === "Paper")
          ) {
            resultText = `Player wins! Computer chose ${compChoice}`;
            playerScore++;
          } else {
            resultText = `Computer wins! Computer chose ${compChoice}`;
            computerScore++;
          }
        }

        // Results Display
        document.getElementById("resultDisplay").innerHTML = resultText;

        // Scoreboard Display
        document.getElementById("playerScore").innerHTML = playerScore;
        document.getElementById("computerScore").innerHTML = computerScore;
        document.getElementById("tieScore").innerText = tieScore;
      }

      function reset() {
        playerScore = 0;
        computerScore = 0;
        tieScore = 0;

        document.getElementById("resultDisplay").innerText = "";
        document.getElementById("playerScore").innerText = "0";
        document.getElementById("computerScore").innerText = "0";
        document.getElementById("tieScore").innerText = "0";
